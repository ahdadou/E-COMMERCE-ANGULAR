<!--Section: Block Content-->
<section>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8">
                <h1>PAINER PRODUCTS</h1>
                <div class="item my-5 " *ngFor="let item of data.products">
                    <div class="row">
                        <div class="col-2">
                            <img class="img-fluid w-100"
                             src="{{url}}{{item.product.img}}" alt="Sample">
                        </div>
                        <div class="col-7">
                            <h3>{{item.product.name}} </h3>
                            <p>{{item.product.short_dscription}} </p>
                            <p>SIZE:M</p>

                            <div >
                                <div class="flex-row">
                                  <a  href="#!" type="button" class="card-link-secondary small text-uppercase mr-3"><i
                                      class="fas fa-trash-alt mr-1"></i> Remove item </a>
                                  <a  href="#!" type="button" class="card-link-secondary small text-uppercase"><i
                                      class="fas fa-heart mr-1"></i> Move to wish list </a>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column justify-content-between align-items-center">
                            <div class="update ">
                                <i (click)="plus(true,item.product.product_id )" class="fas fa-plus-circle"></i>
                                <input type="text" class="count" value="{{item.qte}}" readonly>
                                <i (click)="plus(false, item.product.product_id)" class="fas fa-minus-circle"></i>
                    
                            </div>
                            <p class="mb-0"><span><strong id="summary">{{item.product.price | currency:"USD"}}</strong></span></p>

                        </div>
                    </div>
                </div>

                
            </div>



            <div class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body">
            
                      <h1 class="mb-3">The total amount of</h1>
            
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                          Temporary amount
                          <span>$25.98</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                          Shipping
                          <span>Gratis</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                          <div>
                            <strong>The total amount of</strong>
                            <strong>
                              <p class="mb-0">(including VAT)</p>
                            </strong>
                          </div>
                          <span><strong>{{total | currency:"USD"}}</strong></span>
                        </li>
                      </ul>
            
                      <button routerLink="/first/checkout" type="button" class="btn btn-primary btn-block waves-effect waves-light">go to checkout</button>
            
                    </div>
                  </div>
                  <!-- Card -->

            </div>
        </div>

    </div>
</section>
  <!--Section: Block Content-->

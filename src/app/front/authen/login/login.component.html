<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row">
            <img src="https://i.imgur.com/CXQmsmF.png" class="logo" />
          </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
            <img src="https://i.imgur.com/uNGdWHi.png" class="image" />
          </div>
        </div>
      </div>
      <div class="col-lg-6">
          
        <div class="card2 card border-0 px-4 py-5">
            <div *ngIf="loginFaild" class="alert alert-warning" role="alert">
                Your password or Username incorrect
            </div>

            <form [formGroup]="myform">
                <div class="row px-3">
                    <label class="mb-1">
                      <h6 class="mb-0 text-sm">Email Address</h6>
                    </label>
                    <input
                      class="mb-4"
                      type="text"
                      name="username"
                      placeholder="Enter a valid username "
                      formControlName="username"
        
                    />
                  </div>
                  <div class="row px-3">
                    <label class="mb-1">
                      <h6 class="mb-0 text-sm">Password</h6>
                    </label>
                    <input
                      type="password"
                      name="password"
                      placeholder="Enter password"
                      formControlName="password"
        
                    />
                  </div>
                  <div class="row px-3 mb-4">
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input
                        id="chk1"
                        type="checkbox"
                        name="chk"
                        class="custom-control-input"
                      />
                      <label for="chk1" class="custom-control-label text-sm"
                        >Remember me</label
                      >
                    </div>
                    <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                  </div>
                  <div class="row mb-3 px-3">
                    <button type="submit" (click)="getLogin()" class="btn btn-blue text-center">
                      Login
                    </button>
                  </div>
                  <div class="row mb-4 px-3">
                    <small class="font-weight-bold"
                      >Don't have an account? <a class="text-danger" routerLink="first/register">Register</a></small
                    >
                   
                  </div>
            </form>


         
        </div>
      </div>
    </div>
  </div>
</div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid">
        <h1 class="mt-4"></h1>
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            ADD PRODUCT
          </div>
          <div class="p-lg-5">
            <div class="container contact-form">
              <h3>PRODUCT DETAILS</h3>
              <form [formGroup]="myForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="image">
                      <img
                        [src]="imgURL == null ? videPicture : imgURL"
                        height="200"
                      />
                      <input
                        type="file"
                        name="txtName"
                        (change)="onFileChanged($event)"
                      />
                    </div>

                    <div class="form-group">
                      <input
                        type="text"
                        name="txtName"
                        class="form-control"
                        placeholder="Product Name *"
                        formControlName="name"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name="txtName"
                        class="form-control"
                        placeholder="Product price *"
                        formControlName="price"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name="txtName"
                        class="form-control"
                        placeholder="Product short_description *"
                        formControlName="short_description"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name="txtPhone"
                        class="form-control"
                        placeholder="Product quantite *"
                        formControlName="quantite"
                      />
                    </div>
                    <div class="form-group">
                      <!-- <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" formControlName="category" /> -->
                      <label>CATEGORY</label>
                      <select name="category" formControlName="category">
                        <option value="" selected>Chose one ...</option>
                        <option *ngFor="let c of category" value="{{ c.name }}">
                          {{ c.name }}
                        </option>
                      </select>
                    </div>
                    <div class="form-group">
                      <input
                        type="button"
                        name="btnSubmit"
                        class="btnContact"
                        value="SAVE"
                        (click)="save()"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <textarea
                        formControlName="long_description"
                        name="txtMsg"
                        class="form-control"
                        placeholder="Product long_description *"
                        style="width: 100%; height: 150px"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
